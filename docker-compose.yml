version: '3'

volumes:
  pg_data:
  static:
  media:


services:
  ovaynisedb:
    image: postgres:14.5
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  xtred:
    build: ./xtred/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/home/ovaynise/engineer/media/
  ovbot:
    build: ./ovbot/
    env_file: .env
    volumes:
      - media:/home/ovaynise/engineer/media/
    depends_on:
      - ovaynisedb
  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
      - media:/home/ovaynise/engineer/media/
    ports:
      - 8000:80