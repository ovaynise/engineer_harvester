name: Main Engineer workflow

on:
  push:
    branches:
      - main

jobs:
  send_message:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: Деплой успешно выполнен!